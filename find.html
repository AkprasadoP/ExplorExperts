<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ExplorExperts</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>

      <a href="#" data-aos="zoom-in-left" data-aos-delay="150" class="logo">
        <span>E</span>xplor<span>E</span>xperts
      </a>

      <nav class="navbar">
        <a href="#home" data-aos="zoom-in-left" data-aos-delay="450">Home</a>
        <a href="#about" data-aos="zoom-in-left" data-aos-delay="600"
          >About Us</a
        >
        <a href="#services" data-aos="zoom-in-left" data-aos-delay="750"
          >Services</a
        >
        <a href="/destination" data-aos="zoom-in-left" data-aos-delay="900"
          >Destinations</a
        >
        <a href="#gallery" data-aos="zoom-in-left" data-aos-delay="1050"
          >Gallery</a
        >
        <a href="#blogs" data-aos="zoom-in-left" data-aos-delay="1200">Blog</a>
      </nav>

      <button class="btn" id="login-popup">Login</button>
      <!-- <span id="icon1">
        <ion-icon name="moon"></ion-icon>
      </span>
       -->

      <!-- <a href="/registration.html" class="btn" id="registerButton" data-aos="zoom-in-left" data-aos-delay="1200">Register Now</a> -->
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>

            <input type="email" required autocapitalize="none" />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required autocomplete="new-password" />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn1">Login</button>
          <div class="username-display" style="display: none">
            Welcome, <span id="user-username"></span>!
          </div>

          <div class="login-register">
            <p>
              Don't have an account?<br /><a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>

            <input type="text" required autocapitalize="none" />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>

            <input type="email" required autocapitalize="none" />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required autocomplete="new-password" />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn1">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<br /><a href="#" class="login-link"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

   





    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
